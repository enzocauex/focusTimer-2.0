<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Focus Timer 2.0</title>
</head>
<body>
    
    <main>

        <div id="timer">
            <div id="time">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>

            <div id="controls">
                <button class="play">
                    <img src="./assets/images/play.svg" alt="Bot達o de Play">
                </button>
                <button clas="stop">
                    <img src="./assets/images/stop.svg" alt="Bot達o de Stop">
                </button>
                <button class="plus">
                    <img src="./assets/images/plus.svg" alt="Bot達o de volume mais">
                </button>
                <button class="minus">
                    <img src="./assets/images/minus.svg" alt="Bot達o de volume menos">
                </button>
            </div>
        </div>

        <div id="sounds">
            <div class="cards__sounds">
                <button class="forest">
                    <img src="./assets/images/forest.svg" alt="">
                </button>
                <button class="rain">
                    <img src="./assets/images/rain.svg" alt="">
                </button>
                <button class="coffee-shop">
                    <img src="./assets/images/coffee-shop.svg" alt="">
                </button>
                <button class="fireplace">
                    <img src="./assets/images/fireplace.svg" alt="">
                </button>
            </div>
        </div>

    </main>

    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
